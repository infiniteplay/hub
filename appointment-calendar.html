<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Appointment Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .calendar-day {
            min-height: 112px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Warehouse Appointments</h1>
                <p class="text-gray-600">Manage and view scheduled deliveries</p>
            </div>

            <!-- Calendar Controls -->
            <div class="bg-white rounded-lg shadow mb-6 p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button onclick="previousMonth()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                            </svg>
                        </button>
                        
                        <h2 id="monthYear" class="text-xl font-semibold text-gray-800 min-w-48 text-center"></h2>
                        
                        <button onclick="nextMonth()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <button onclick="goToToday()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                            Today
                        </button>
                    </div>
                </div>
            </div>

            <!-- Month View -->
            <div id="monthView" class="bg-white rounded-lg shadow overflow-hidden">
                <!-- Day names header -->
                <div class="grid grid-cols-7 bg-gray-50 border-b border-gray-200">
                    <div class="p-3 text-center text-sm font-semibold text-gray-700">Sun</div>
                    <div class="p-3 text-center text-sm font-semibold text-gray-700">Mon</div>
                    <div class="p-3 text-center text-sm font-semibold text-gray-700">Tue</div>
                    <div class="p-3 text-center text-sm font-semibold text-gray-700">Wed</div>
                    <div class="p-3 text-center text-sm font-semibold text-gray-700">Thu</div>
                    <div class="p-3 text-center text-sm font-semibold text-gray-700">Fri</div>
                    <div class="p-3 text-center text-sm font-semibold text-gray-700">Sat</div>
                </div>
                
                <!-- Calendar days -->
                <div id="calendarGrid" class="grid grid-cols-7"></div>
            </div>

            <!-- Day View -->
            <div id="dayView" class="bg-white rounded-lg shadow hidden">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between mb-4">
                        <h2 id="dayViewDate" class="text-2xl font-semibold text-gray-800"></h2>
                        <button onclick="showMonthView()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                            Back to Month
                        </button>
                    </div>
                    <div id="dayViewCount" class="text-sm text-gray-600"></div>
                </div>
                
                <div id="dayViewAppointments" class="p-6 space-y-4"></div>
            </div>

            <!-- Legend -->
            <div class="mt-6 bg-white rounded-lg shadow p-4">
                <h3 class="text-sm font-semibold text-gray-700 mb-3">Status Legend</h3>
                <div class="flex gap-6">
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 bg-green-100 border-2 border-green-500 rounded"></div>
                        <span class="text-sm text-gray-600">Scheduled</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 bg-blue-100 border-2 border-blue-500 rounded"></div>
                        <span class="text-sm text-gray-600">Dispatched</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 bg-red-100 border-2 border-red-500 rounded"></div>
                        <span class="text-sm text-gray-600">Missed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample appointment data - replace with your actual data
        // Using today's date and nearby dates for demo
        const today = new Date();
        const appointments = [
            {
                id: 'AP0000000003',
                poNumber: 'p2342',
                date: new Date(today.getFullYear(), today.getMonth(), today.getDate()),
                timeSlot: '10:00 - 12:00',
                quantity: 30,
                status: 'Scheduled',
                logisticPartner: 'BlueDart',
                shippingBox: 'Box A-12'
            },
            {
                id: 'AP0000000004',
                poNumber: 'p2343',
                date: new Date(today.getFullYear(), today.getMonth(), today.getDate()),
                timeSlot: '14:00 - 16:00',
                quantity: 45,
                status: 'Scheduled',
                logisticPartner: 'Delhivery',
                shippingBox: 'Box B-08'
            },
            {
                id: 'AP0000000005',
                poNumber: 'p2344',
                date: new Date(today.getFullYear(), today.getMonth(), today.getDate()),
                timeSlot: '16:30 - 18:00',
                quantity: 60,
                status: 'Dispatched',
                logisticPartner: 'FedEx',
                shippingBox: 'Box C-15',
                trackingId: 'FDX123456789'
            },
            {
                id: 'AP0000000006',
                poNumber: 'p2345',
                date: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1),
                timeSlot: '11:00 - 13:00',
                quantity: 25,
                status: 'Scheduled',
                logisticPartner: 'BlueDart',
                shippingBox: 'Box D-22'
            },
            {
                id: 'AP0000000007',
                poNumber: 'p2346',
                date: new Date(today.getFullYear(), today.getMonth(), today.getDate() - 1),
                timeSlot: '09:00 - 11:00',
                quantity: 40,
                status: 'Missed',
                logisticPartner: 'Delhivery',
                shippingBox: 'Box E-05'
            },
            {
                id: 'AP0000000008',
                poNumber: 'p2347',
                date: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 2),
                timeSlot: '13:00 - 15:00',
                quantity: 35,
                status: 'Scheduled',
                logisticPartner: 'FedEx',
                shippingBox: 'Box F-18'
            },
            {
                id: 'AP0000000009',
                poNumber: 'p2348',
                date: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 3),
                timeSlot: '10:30 - 12:30',
                quantity: 50,
                status: 'Scheduled',
                logisticPartner: 'BlueDart',
                shippingBox: 'Box G-09'
            },
            {
                id: 'AP0000000010',
                poNumber: 'p2349',
                date: new Date(today.getFullYear(), today.getMonth(), today.getDate()),
                timeSlot: '09:00 - 10:30',
                quantity: 55,
                status: 'Dispatched',
                logisticPartner: 'Delhivery',
                shippingBox: 'Box H-21',
                trackingId: 'DLV987654321'
            }
        ];

        let currentDate = new Date();
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'];

        function getStatusColor(status) {
            const colors = {
                'Scheduled': 'bg-green-100 text-green-800',
                'Dispatched': 'bg-blue-100 text-blue-800',
                'Missed': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function markAsDispatched(appointmentId) {
            const appointment = appointments.find(apt => apt.id === appointmentId);
            if (appointment && appointment.status === 'Scheduled') {
                appointment.status = 'Dispatched';
                // Here you would typically make an API call to update the backend
                // await fetch('/api/appointments/dispatch', { method: 'POST', body: JSON.stringify({ id: appointmentId }) });
                
                // Refresh the day view
                showDayView(currentDate);
                // Also update the calendar grid
                renderCalendar();
            }
        }

        function getAppointmentsForDate(date) {
            return appointments.filter(apt => 
                apt.date.toDateString() === date.toDateString()
            );
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month/year display
            document.getElementById('monthYear').textContent = 
                `${monthNames[month]} ${year}`;
            
            // Get first day and days in month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            const today = new Date();
            
            // Empty cells for days before month starts
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'border border-gray-200 bg-gray-50 calendar-day';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayAppointments = getAppointmentsForDate(date);
                const isToday = date.toDateString() === today.toDateString();
                
                const dayCell = document.createElement('div');
                dayCell.className = `border border-gray-200 calendar-day p-2 ${
                    isToday ? 'bg-blue-50' : 'bg-white'
                } hover:bg-gray-50 cursor-pointer transition-colors`;
                dayCell.onclick = () => showDayView(date);
                
                dayCell.innerHTML = `
                    <div class="${isToday ? 'text-blue-600' : 'text-gray-700'} text-sm font-medium mb-1">
                        ${day}
                    </div>
                    <div class="space-y-1">
                        ${dayAppointments.slice(0, 2).map(apt => `
                            <div class="text-xs p-1 rounded ${getStatusColor(apt.status)}">
                                <div class="font-medium truncate">${apt.poNumber}</div>
                                <div class="truncate">${apt.timeSlot}</div>
                            </div>
                        `).join('')}
                        ${dayAppointments.length > 2 ? `
                            <div class="text-xs text-gray-500 font-medium">
                                +${dayAppointments.length - 2} more
                            </div>
                        ` : ''}
                    </div>
                `;
                
                calendarGrid.appendChild(dayCell);
            }
        }

        function showDayView(date) {
            currentDate = date;
            const dayAppointments = getAppointmentsForDate(date);
            
            document.getElementById('monthView').classList.add('hidden');
            document.getElementById('dayView').classList.remove('hidden');
            
            document.getElementById('dayViewDate').textContent = 
                date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            
            document.getElementById('dayViewCount').textContent = 
                `${dayAppointments.length} appointment${dayAppointments.length !== 1 ? 's' : ''} scheduled`;
            
            const appointmentsContainer = document.getElementById('dayViewAppointments');
            
            if (dayAppointments.length === 0) {
                appointmentsContainer.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <p class="text-gray-500 text-lg">No appointments scheduled for this day</p>
                    </div>
                `;
            } else {
                appointmentsContainer.innerHTML = dayAppointments.map(apt => `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between mb-3">
                            <div>
                                <div class="text-sm text-gray-500 mb-1">Appointment ID</div>
                                <div class="font-semibold text-gray-800">${apt.id}</div>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${getStatusColor(apt.status)}">
                                ${apt.status}
                            </span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-3">
                            <div>
                                <div class="text-sm text-gray-500 mb-1">PO Number</div>
                                <div class="font-medium text-gray-800">${apt.poNumber}</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-1 flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    Time Slot
                                </div>
                                <div class="font-medium text-gray-800">${apt.timeSlot}</div>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-3 gap-4 pt-3 border-t border-gray-100 mb-3">
                            <div>
                                <div class="text-sm text-gray-500 mb-1 flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                                    </svg>
                                    Quantity
                                </div>
                                <div class="font-medium text-gray-800">${apt.quantity}</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-1">Logistic Partner</div>
                                <div class="font-medium text-gray-800">${apt.logisticPartner}</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-1 flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                    Shipping Box
                                </div>
                                <div class="font-medium text-gray-800">${apt.shippingBox}</div>
                            </div>
                        </div>
                        
                        ${apt.status === 'Scheduled' ? `
                            <button 
                                onclick="markAsDispatched('${apt.id}')"
                                class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center justify-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                </svg>
                                Mark as Dispatched
                            </button>
                        ` : apt.status === 'Dispatched' && apt.trackingId ? `
                            <div class="bg-blue-50 rounded-lg p-3 border border-blue-200">
                                <div class="text-xs text-blue-600 font-medium mb-1">Tracking ID</div>
                                <div class="text-sm text-blue-800 font-mono">${apt.trackingId}</div>
                            </div>
                        ` : apt.status === 'Missed' ? `
                            <div class="bg-red-50 rounded-lg p-3 border border-red-200">
                                <div class="text-sm text-red-800 font-medium">⚠️ This appointment was missed</div>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }
        }

        function showMonthView() {
            document.getElementById('monthView').classList.remove('hidden');
            document.getElementById('dayView').classList.add('hidden');
            renderCalendar();
        }

        function previousMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        // Initialize calendar
        renderCalendar();
    </script>
</body>
</html>
