<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Dashboards</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background:#f8f9fa;
        color:#1f2937;
        padding:40px;
    }
    h1 {
        text-align:center;
        font-size:32px;
        font-weight:700;
        margin-bottom:40px;
    }
    .grid {
        display:grid;
        grid-template-columns: repeat(auto-fill, minmax(280px,1fr));
        gap:24px;
        max-width:1200px;
        margin:0 auto;
    }
    .card {
        background:white;
        border-radius:12px;
        box-shadow:0 2px 6px rgba(0,0,0,0.1);
        padding:30px 20px;
        text-align:center;
        text-decoration:none;
        color:inherit;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
        transform:translateY(-4px);
        box-shadow:0 6px 12px rgba(0,0,0,0.15);
    }
    .card-title {
        font-size:20px;
        font-weight:600;
        margin-top:10px;
    }
    .card-desc {
        font-size:14px;
        color:#6b7280;
        margin-top:6px;
    }
</style>
</head>
<body>
    <h1>Dashboards</h1>
    <div class="grid">
        <a href="stock-forecast.html" class="card">
            <div class="card-title">SKU Trend Analysis & Forecast</div>
            <div class="card-desc">Forecast and depot/channel insights</div>
        </a>
        <a href="sku-fill-rate.html" class="card">
            <div class="card-title">Account Wise SKU Fill Rate</div>
            <div class="card-desc">Purchase order & fulfillment metrics</div>
        </a>
        <!-- Add more dashboard links here in the same pattern -->
    </div>
</body>
</html>
